<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Básico de Vue.js 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <img
            v-on:mouseover="togleShowPrices"
            v-on:mouseout="togleShowPrices"
            v-bind:src="img" v-bind:alt="img"
            >
        <h1>
            {{ name }}
            <span v-if="changePercent > 0">👍</span>
            <span v-else-if="changePercent < 0">👎</span>
            <span v-else>✌</span>

            <!-- <span v-if="changePercent > 0">👍</span>
            <span v-else-if="changePercent < 0">👎</span>
            <span v-else>✌</span> -->
            <span v-on:click="togleShowPrices">{{ showPrices ? '🙈' : '🐵' }} </span>
        </h1>
        <!-- <ul>
            <li v-for="(p, i) in prices" v-bind:key="p">{{ i }} - {{ p }}</li>
        </ul> -->
        
        
        <ul v-show="showPrices == true">
            <li v-for="(p, i) in pricesWithDays" v-bind:key="p">{{ i }} - {{ p.day }} - {{ p.value }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
